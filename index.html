<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; margin-top: 25px }
    .attribution a { color: hsl(178, 100%, 50%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="img-container">
      <img class="equilibrium-img"src="images/image-equilibrium.jpg" alt="equilibrium-image" />
      <div class="overlay">
        <img src="images/icon-view.svg" alt="view-icon" class="view-icon" />
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="info-container">
        <img src="images/icon-ethereum.svg" alt="eth-icon"/><p class="eth-paragraph">0.041 ETH</p>
        <img src="images/icon-clock.svg" alt="clocl-icon"/><p>3 days left</p>
    </div>
    <div class="creator-container">
        <img  class="avatar-img"src="images/image-avatar.png" alt="avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/pascal-prfst">Pascal Prfst</a>.
  </footer>
</body>
</html>
